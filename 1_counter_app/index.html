<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Counter App</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white p-6 rounded-xl shadow-lg text-center w-60">
        <h1 id="count" class="text-5xl font-bold mb-6">0</h1>

        <div class="flex justify-between">
            <button onclick="decrease()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                -
            </button>

            <button onclick="reset()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Reset
            </button>

            <button onclick="increase()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                +
            </button>
        </div>
    </div>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrease() {
            count--;
            document.getElementById("count").innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>

</html>
